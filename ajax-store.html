<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts">

    </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    $.ajax({
        url: "data/inventory.json",
        type: "GET",

    }).done(function(inventory) {
        // do something with the data
        inventory.forEach(function(element,index){
            var htmlStr = "";
            htmlStr += "<tr>";
                htmlStr += "<td>" + element.title + "</td>";
                htmlStr += "<td>" + element.quantity + "</td>";
                htmlStr += "<td>" + element.price + "</td>";
                htmlStr += "<td>" + element.categories + "</td>";
            htmlStr += "</tr>";
            $("#insertProducts").append(htmlStr);
        });

//        console.log(inventory[0].title);
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
